<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input id="display" type="text" placeholder="Calculations" disabled style="background-color: aqua;  width: 410px; font-size: 60px; border-radius: 10px; border: solid 2px black; margin-bottom: 5px;">
    <div>
      <button onclick="clearDisplay()" style="background-color: brown; width: 100px; font-size: 60px;  border-radius: 10px; border: solid 2px black; color: white;">C</button>
      <button onclick="backspace()" style="background-color: blue;  width: 150px; font-size: 60px; border-radius: 10px; border: solid 2px black; color: white;">DEL</button>
    </div>
    <br>
    <div>
      <button onclick="appendNumber(7)" style="color: brown;  width: 100px; font-size: 60px;">7</button>
      <button onclick="appendNumber(8)"style="color: brown;  width: 100px; font-size: 60px;">8</button>
      <button onclick="appendNumber(9)"style="color: brown;  width: 100px; font-size: 60px;">9</button>
      <button onclick="appendOperator('/')" style="background-color: goldenrod;  width: 100px; font-size: 60px;  color: white;">/</button>
    </div>
    <div>
      <button onclick="appendNumber(4)" style="color: brown;  width: 100px; font-size: 60px;">4</button>
      <button onclick="appendNumber(5)"style="color: brown;  width: 100px; font-size: 60px;">5</button>
      <button onclick="appendNumber(6)"style="color: brown; width: 100px; font-size: 60px;">6</button>
      <button onclick="appendOperator('*')"style="background-color: goldenrod; width: 100px; font-size: 60px;  color: white;">*</button>
    </div>
    <div>
      <button onclick="appendNumber(1)"style="color: brown; width: 100px; font-size: 60px;">1</button>
      <button onclick="appendNumber(2)"style="color: brown; width: 100px; font-size: 60px;">2</button>
      <button onclick="appendNumber(3)"style="color: brown; width: 100px; font-size: 60px;">3</button>
      <button onclick="appendOperator('-')"style="background-color: goldenrod; width: 100px; font-size: 60px;  color: white;">-</button>
    </div>
    <div>
      <button onclick="appendNumber(0)"style="color: brown; width: 100px; font-size: 60px;">0</button>
      <button onclick="appendOperator('.')" style="color: brown; width: 100px; font-size: 60px;">.</button>
      <button onclick="calculate()" style="background-color: yellowgreen; width: 100px; font-size: 60px;">=</button>
      <button onclick="appendOperator('+')"style="background-color: goldenrod; width: 100px; font-size: 60px;  color: white;">+</button>
    </div>
  
</body>
<script>
    let display = document.getElementById("display");
      let expression = "";

      function appendNumber(num) {
        expression += num;
        display.value = expression;
      }

      function appendOperator(operator) {
        expression += operator;
        display.value = expression;
      }

      function calculate() {
        try {
          let result = eval(expression);
          display.value = result;
          expression = result.toString();
        } catch (error) {
          display.value = "Error";
          expression = "";
        }
      }

      function clearDisplay() {
        display.value = "";
        expression = "";
      }

      function backspace() {
        expression = expression.slice(0, -1);
        display.value = expression;
      } 
</script>
</html>
